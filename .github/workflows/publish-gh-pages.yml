name: Publish GH-PAGES

on:
  push:
    branches: [main]
    paths:
      - "src/index.html"
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Dump GitHub context
        env:
          REPOSITORY: ${{ github.repository }}
          OWNER: ${{ github.repository_owner }}
          GH_PAGES_DOMAIN: ${{ $github.repository_owner }}.github.io
          # ghLink:
        run: |
          echo "$GH_PAGES_DOMAIN"
        # store owner
        # store name
        # $github.repository=mdibenedetto/github-actions-playground
        # github.repository_owner=mdibenedetto
        # linkName=$github.repository_owner + .github.io
        # replace in name the `owner` such replace($github.repository, $github.repository_owner, )
        # https://mdibenedetto.github.io/github-actions-playground/

      - name: Set Github user
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com

      - name: Install dependencies
        run: npm i

      - name: Create Build
        run: npm run build

      - name: List Disist files
        run: |
          ls -d ./dist/**

      - name: Checkout Gh-Pages
        run: git fetch && git checkout gh-pages

      - name: Add dist folder
        run: |
          git add ./dist/**
          git mv --force ./dist/** ./
          git add -u ./
          git commit -m "New update"
          git push
